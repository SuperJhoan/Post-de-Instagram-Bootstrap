<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card instagram-post">
            <!-- Header -->
            <div class="card-header d-flex justify-content-between align-items-center">
                <img src="instagram-logo.png" alt="Instagram logo" class="logo">
                <button class="btn btn-primary btn-sm">Create a new post</button>
            </div>
            <!-- Post Content -->
            <div class="post-content">
                <img src="dog-photo.jpg" alt="Dog photo" class="card-img-top post-image">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">My Crazy dog Spark!</h5>
                        <span class="post-date">08/26</span>
                    </div>
                    <hr>
                    <p class="card-text"><strong>204 Likes</strong></p>
                    <p class="card-text">This is an example of a very good photo that you can post on Instagram</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
